<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <img name="slider" src="" alt="" width="500" height="250">

    <script>
        window.addEventListener("load", function(){
            console.log("el contenido ha cargado")

            let imagenes = [];

            imagenes[0] = "img/wallpaper1.jpg"
            imagenes[1] = "img/wallpaper2.jpg"
            imagenes[2] = "img/wallpaper3.jpg"
            imagenes[3] = "img/wallpaper4.jpg"

            let indiceImagenes = 0
            let tiempo = 1000

            function cambiarImagenes(){
                document.slider.src = imagenes[indiceImagenes];
                if (indiceImagenes < 2) {
                    indiceImagenes++
                } else {
                    indiceImagenes = 0
                }
            }

            setInterval(cambiarImagenes, tiempo)

        })
    </script>
</body>
</html>
